<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Formulario</title>
</head>
<body>
    <h1>Información del Formulario</h1>
    <div id="resultados">
        <!-- Los datos del formulario se mostrarán aquí -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtenemos una referencia al elemento donde mostraremos los datos del formulario
            var resultadosDiv = document.getElementById('resultados');

            // Obtener los parámetros de la URL (los datos del formulario)
            var params = new URLSearchParams(location.search);

            // Obtener y mostrar los datos del formulario
            var nombre = params.get('nombre');
            var apellido = params.get('apellido');
            var email = params.get('email');
            var experiencia = params.get('Opciones'); // Corregido
            var tecnologias = params.getAll('tecnologias'); // Corregido

            var html = '<h2>Datos del Formulario</h2>';
            html += '<p>Nombre: ' + nombre + '</p>';
            html += '<p>Apellidos: ' + apellido + '</p>';
            html += '<p>Email: ' + email + '</p>';
            html += '<p>Experiencia: ' + experiencia + '</p>';
            html += '<p>Nivel de experiencia: ' + experiencia + '</p>';
            html += '<p>Tecnologías: ' + tecnologias.join(', ') + '</p>';
            resultadosDiv.innerHTML = html;
        });
    </script>
</body>
</html>
