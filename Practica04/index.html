<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica04</title>
    <style>
        body{
            background-color: rgb(172, 222, 255);
        }
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: blue;
        }
        p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: justify;
        }
        div{
            text-align: center;
        }
        fieldset{
            text-align: justify;
            border: none;
        }
        label{
            padding: 5px;
        }
        form{
        }
    </style>
</head>
<body>
    <div>
    <h1>Registro de DEVs</h1>
    <p>Completa los siguientes campos</p>
    </div>
    <form action="destino.html" method="get" id="mi_formulario">
        <fieldset>
            <label for="name">Nombre(obligatorio)</label>
            <label for="last_name">Apellidos(obligatorio)</label><br>
            <input type="text" name="nombre" id="name" placeholder="Introduce tu nombre" required>
        
            <input type="text" name="apellido" id="last_name" placeholder="Introduce tus apellidos" required><br>
        
            <label for="email">Email(obligatorio)</label><br>
            <input type="email" name="email" id="email" placeholder="Introduce tu correo" required>
        </fieldset>
    <div>
        <p>Indica en qué lado de la aplicacion desarrollas</p>
            <fieldset>
                <input type="radio" name="front-end" id="fe" value="Front-end">
                <label for="fe">Front-end</label><br>

                <input type="radio" name="back-end" id="be" value="Back-end">
                <label for="be">Back-end</label><br>

                <input type="radio" name="full stack" id="fs" value="Full Stack">
                <label for="fs">Full Stack</label>
            </fieldset>
    </div> 
    <div>
        <fieldset>
            <p>Nivel de experiencia</p>
            <select id="opciones" name="Opciones">
                <option value="" disabled selected>Selecciona una de las opciones</option>
                <option value="opcion1">Junior</option>
                <option value="opcion2">Senior</option>
                <option value="opcion3">Experto</option>
            </select>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <p>Seleciona las tecnologías que utilizas:</p>
            <input type="checkbox" name="Html" id="html" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" name="Css" id="css" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" name="JavaScript" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label>

            <input type="checkbox" name="Php" id="php" value="PHP">
            <label for="php">PHP</label>

            <input type="checkbox" name="C#" id="c" value="C#">
            <label for="c">C#</label>

            <input type="checkbox" name="Python" id="python" value="Python">
            <label for="python">Python</label>

            <input type="checkbox" name="Java" id="java" value="Java">
            <label for="java">Java</label>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="experiencia">Cuenta algo más acerca de tu experiencia</label><br>
            <input type="text" name="Experiencia" id="experiencia">
        </fieldset>
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>          
    </form>  
</body>
</html>
