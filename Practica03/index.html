<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica3</title>
    <style>
        table{
            width: 400px; height: 400px;border: 1px solid black;border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" style="background-color: blue;"></td>
            <td style="background-color: cyan;"></td>
            <td style="background-color: red"></td>
            <td rowspan="4" style="background-color:cornsilk;"></td>
        </tr>
        <tr>
            <td style="background-color: orange;"></td>
            <td style="background-color: white;"></td>
        </tr>
        <tr>
            <td style="background-color: white;"></td>
            <td colspan="2" rowspan="2" style="background-color: salmon;"></td>
        </tr>
        <tr>
            <td style="background-color: turquoise"></td>
        </tr>
    </table>
</body>
</html>
